{% extends 'person/base.html' %}
{% block content %}
{% load static %}
<h1> Данные знаний Разработчика по ВЕБ </h1>

<div class="img">
    <img src="{% static 'person/istockphoto612x612.jpg' %}"
</div>
<h2> WEB tchnology</h2>
<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}" alt=""></div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">
                {{ project.title}}
            </a></h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
