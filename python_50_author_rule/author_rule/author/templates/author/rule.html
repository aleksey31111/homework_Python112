{% extends 'author/base.html' %}

{% block content %}

<h1>О программе</h1>



<div class="block">
    {% for rule in page_rule %}
    <div class="element">
        <div><img src="{{ author.rule.image.url }}" alt=""></div>
        <div class="text">
            <p>Имя программы: {{ rule.name }}</p>
            <p>Правила: {{ rule.rules }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
