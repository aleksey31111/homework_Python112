{% extends 'firstpage/base.html' %}

{% block content %}

{% load static %}
<h1>Интересные сведения</h1>

<div class="img">
    <img src="{% static 'firstpage/уровниЗрелостиМашинногоОбучения.webp' %}" alt="">
</div>

<h2>Технологии и Авторизация:</h2>
<h3>{{ error }}</h3>
<form action="{% url 'loginuser' %}" method="post" class="bg">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="center">
        <button class="btn">Авторизация</button>
    </div>
</form>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}" alt=""></div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
