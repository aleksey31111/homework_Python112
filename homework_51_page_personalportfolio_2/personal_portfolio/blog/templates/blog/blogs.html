{% extends 'skills/base.html' %}
{% block content %}

<h1>Блог</h1>
<h2 class="count">Postov: {{ blog.count }}</h2>
{% for blog in blogs %}

<div class="element">
    <h2 class="top">
        <a href="{% url 'blog:detail' blog.id %}">
            {{ blog.title }}
        </a>
    </h2>
    <div class="blog_text">
        <h5>{{ blog.date }}</h5>
        <p>{{ blog.description }} </p>
    </div>
</div>
{% endfor %}
{% endblock %}
