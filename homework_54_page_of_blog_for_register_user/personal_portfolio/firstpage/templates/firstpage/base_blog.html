{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style_blog.css' %}">
</head>
<body>
<div class="header">
    <div class="wrap">
        <ul class="mainmenu">
            <li class="logo">
                <a href="{% url 'blog' %}">
                    <div class="logo">Logo</div>
                </a>
            </li>
            {% for m in menu %}
            <li class="last">
                <a href="{% url m.url_name %}">
                    {{ m.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
<div class="content">
    <div class="wrap">
        <div class="sidebar">
            <ul>
                {% if cat_selected == 0 %}
                <li class="selected">Все Категории</li>
                {% else %}
                <li><a href="{% url 'blog' %}"></a></li>
                {% endif %}

                {% show_categories cat_selected=cat_selected %}
            </ul>
        </div>
        <div class="main">
            {{ p.title }}
            {{ p.content }}
        </div>
    </div>
</div>

</body>
</html>
